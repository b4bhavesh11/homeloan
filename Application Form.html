  <!DOCTYPE html>
  <html lang="en">
   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Application form.css"> <!-- Link external CSS -->
    </head>
      <body>
          <div class="container"> 
            <div class="logocontainer">
              <h2>Application Form</h2></div> 
              <div class="Bullettag">
                <h3>Basic details </h3>
              </div>  
              <div class="inputs" id="ApplicationNo">
                <label>Application No</label>
                <input type="number" placeholder="RAPID No"/>
                <button class="Search" role="button">Search</button>
              </div> 
              <div class="inputscustomername">
                <label>Customer Name</label>
                <input type="text" placeholder="Customer Name"/> 
                <label for="Product">Select Product:</label>
              <select id="Product" Name="Home Loan" class="custom-dropdown" >
              <option value="" disabled selected>Select</option>
              <option value="Home Loan Builder Purchase">Home Loan Builder Purchase</option>
              <option value="Home Loan Plot +Construction">Home Loan Plot +Construction</option>
              <option value="Home Loan Self Construction">Home Loan Self Construction</option>
              <option value="Home Loan Balance Transfer">Home Loan Balance Transfer</option>
              <option value="Home Loan Balance Transfer + Top Up">Home Loan Balance Transfer + Top Up</option>
              <option value="Loan Against Property">Loan Against property (SORP)</option>
              <option value="Loan Against Property">Loan Against property (SOCP)</option>
              </select>
              </div>
              <div class="inputloanamount" id="">
                <label>Loan Amount</label>
                <input type="number" placeholder="Loan Amount"/>
                <label>Contact No </label>
                <input type="number" placeholder="Contact No"/>
            </div>     
            <div class="LoginDetails">
              <h3>Login Details  </h3>
            </div>   
            <div class="LoginDetailsdata">
              <label>Login Date</label>
              <input type="date" placeholder="Date"/>
              <label>Legal Initiate</label>
              <input type="date" placeholder="Date"/>
              <label>Technical Initiate</label>
              <input type="date" placeholder="Date"/>
          </div>  
          <div class="RCU">
            <label>RCU</label>
            <select id="RCU" name="Select" class="custom-dropdown" >
            <option value="" disabled selected>Select</option>
            <option value="Initiate"> initited</option>
            <option value="Pending"> Pending</option>
            <option value="Not Rrquire"> Not required</option>
            </select> 
            <label for="Case status">Case Status</label>
            <select id="Case Status" Name="Case Status" class="custom-dropdown">
            <option value="" disabled selected>Select</option>
            <option value="WIP">WIP</option>
            <option value="Approved">Approved</option>
            <option value="Reject">Reject</option>
            <option value="Under Discussion">Under Discussion</option>
            </select> 
          </div>  
          <div class="RCU">
            <label for="Credit Manager">Credit Manager</label>
            <select id="Credit Manager" Name="Cretit Manager" class="custom-dropdown">
            <option value="" disabled selected>Select</option>
            <option value="Jamnesh Maniya">Jamnesh Maniya</option>
            <option value="Neel Gandhi">Neel Gandhi</option>
            <option value="Satish Rana">Satish Rana</option>
            <option value="Under Discussion">Under Discussion</option>
            </select>
          </div>  
        </select>
        <div class="LoginDetails">
          <h3>Sourcing Details </h3>
        </div>
          <div class="RCU">
             <label for="Business Manager"> Business Manager</label>
            <select id="Business Manager" Name="Business Manager" class="custom-dropdown">
              <option value="" disabled selected>Select</option>
              <option value="Gautam Sheliya">Gautam Sheliya</option>
              <option value="Anjesh Pande">Anjesh Pande</option>
              <option value="Kishor Nandanvar">Kishor Nandanvar</option>
              <option value="Shivam Suryavanshi">Shivam Suryavanshi</option>
              <button type="submit">Submit</button>
          </div>
        </div> 
      </div>  
  <body>
      
    <div class="top-right-logo">
      <img src="https://www.aubank.in/assets/images/logo.png" alt="AU Bank">
  </div>
  </body>
  </html>
